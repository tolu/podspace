<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Podspace</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="icon" href="img/logo_48x48.png">
  </head>
  <body class="theme-dark-bg">
    <header class="color-spot-dark">
      <h1 class="logo"><a class="no-link" href="#home">PodSpace</a></h1>
      <div class="search-box">
        <input type="text" name="search" value="", placeholder="Search...">
      </div>
    </header>
    <div class="container">
      <div class="show-list"></div>
      <div class="search-results"></div>
      <div class="modal">
        <div class="modal__content">
          <div class="modal__message">modal message</div>
        </div>
      </div>
    </div>


    <audio></audio>
    <!-- serve modern js to browsers that get modules and a bundle for golden oldies  -->
    <script type="module" src="js/main.js"></script>
    <script nomodule src="dist/bundle.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        // https://developers.google.com/web/fundamentals/getting-started/primers/service-workers
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('sw.js').then(registration => {
            // Registration was successful
            console.info('ServiceWorker registered with scope: ', registration.scope);
          }, err => {
            // registration failed :(
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
  </body>
</html>
